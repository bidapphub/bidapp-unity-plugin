    implementation 'io.bidapp.networks:bigoads:2.2.5' // Assets/BidappAds/Editor/Dependencies.xml:57
    implementation 'io.bidapp.networks:chartboost:2.2.5' // Assets/BidappAds/Editor/Dependencies.xml:46
    implementation 'io.bidapp.networks:digitalturbine:2.2.5' // Assets/BidappAds/Editor/Dependencies.xml:50
    implementation 'io.bidapp.networks:facebook:2.2.5' // Assets/BidappAds/Editor/Dependencies.xml:51
